<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias Diárias</title>
    <link rel="stylesheet" href="calorias.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calorias Diárias</h1>
        <form id="form-calorias">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
            <label for="atividade">Nível de Atividade:</label>
            <select id="atividade" name="atividade">
                <option value="sedentario">Sedentário (Pouca ou Nenhuma Atividade)</option>
                <option value="leve">Leve (Exercícios Leves, Caminhadas)</option>
                <option value="moderado">Moderado (Exercícios Regulares)</option>
                <option value="intenso">Intenso (Treinos Intensos, Atletas)</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado">
            <h2>Sua Necessidade Calórica Diária:</h2>
            <p id="calorias"></p>
        </div>
        <button id="btn-home">Voltar para Home</button>
    </div>
    <script src="calorias.js"></script>
</body>
</html>
