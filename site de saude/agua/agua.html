<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Água</title>
    <link rel="stylesheet" href="agua.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Consumo de Água</h1>
        <form id="form-agua">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            <label for="atividade">Nível de Atividade:</label>
            <select id="atividade" name="atividade">
                <option value="leve">Leve (Escritório, Trabalho Doméstico)</option>
                <option value="moderado">Moderado (Exercícios Leves, Caminhadas)</option>
                <option value="intenso">Intenso (Exercícios Intensos, Treinos)</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado">
            <h2>Sua Necessidade Diária de Água:</h2>
            <p id="litros"></p>
        </div>
        <button id="btn-home">Voltar para Home</button>
    </div>
    <script src="agua.js"></script>
</body>
</html>
