<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/imc/imc.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <section class="calculadora">
            <h2>Calcule seu IMC:</h2>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" required>

            <button onclick="calcularIMC()">Calcular</button>

            <div id="resultado">
                <p>Seu IMC: <span id="imc"></span></p>
                <p>Classificação: <span id="classificacao"></span></p>
            </div>
        </section>

        <section class="tabela">
            <h2>Tabela de Classificação de IMC:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Faixa de IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos que 18,5</td>
                        <td>Magreza</td>
                    </tr>
                    <tr>
                        <td>18,5 a 24,9</td>
                        <td>Peso Normal</td>
                    </tr>
                    <tr>
                        <td>25 a 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30 a 34,9</td>
                        <td>Obesidade Grau I</td>
                    </tr>
                    <tr>
                        <td>35 a 39,9</td>
                        <td>Obesidade Grau II</td>
                    </tr>
                    <tr>
                        <td>40 ou mais</td>
                        <td>Obesidade Grau III (mórbida)</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    

    <button id="btn-home">Voltar para Home</button>

    <script src="/imc/imc.js"></script>
</body>
</html>
